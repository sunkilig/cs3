<!DOCTYPE html>
<html>
<head>
	<title>Kwangya</title>
    <style>
        body {
			font-family: Monaco, monospace;
			background-image: url("image/background.png");
		}

		h1 {
			text-align: center;
			color: #5F9EA0;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			background-color: #FFF8DC;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}

		label {
			display: inline;
			margin-top: 10px;   
		}
		input[type="email"]{
			background-color: #FFF8DC;
			border: 2px solid #ccc;
		}
		input[type="text"],
		input[type="password"],
		select,
		textarea {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #FFF8DC;
			border: 2px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
		}

		input[type="submit"],
		input[type="reset"] {
			background-color: #AFEEEE;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-right: 10px;
		}

		input[type="reset"] {
			background-color: #FA8072;
		}

		input[type="submit"]:hover{
			background-color: #98FB98;
		}
		input[type="reset"]:hover {
			background-color: ##F5DEB3;
		}

		#output {
			max-width: 600px;
			margin: 20px auto;
			background-color: #FFF8DC;
    		display: block;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}

		.show-output {
    		display: block;
		}
</style>
</head>
<body>
	<h1 style="color: rgb(236, 97, 120);  text-shadow: -1px -1px 0 #00000091, 1px -1px 0 #00000091, -1px 1px 0 #00000091, 1px 1px 0 #00000091;">Kwangya</h1>
	<form id="signup-form">
		<label for="name" style="font-weight: bold;">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="username" style="font-weight: bold;">Username:</label>
		<input type="text" id="username" name="username" required>
		<label for="gender" style="font-weight: bold;">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Prefer Not to Mention</option>
		</select>
		<label for="password" style="font-weight: bold;">Password:</label>
		<input type="password" id="password" name="password" required>
		<label for="email" style="font-weight: bold;">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="address" style="font-weight: bold;">Address:</label>
		<input type="text" id="address" name="address" required>
		<label for="interests" style="font-weight: bold;">Interests:</label>
		<textarea id="interests" name="interests" required></textarea>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
<div id="output" style="display: none;"></div>
	<script>
		const form = document.getElementById('signup-form');
		const output = document.getElementById('output');
		const resetButton = document.querySelector('input[type="reset"]');
		const submitButton = document.querySelector('input[type="submit"]')

		const nameField = document.getElementById('name');
		const usernameField = document.getElementById('username');
		const genderField = document.getElementById('gender');
		const emailField = document.getElementById('email');
		const addressField = document.getElementById('address');
		const interestsField = document.getElementById('interests');

		function validateInput(field) {
  			if (field.value.trim() === '') {
    			field.style.border = '2px solid red';
  			} else {
    			field.style.border = '2px solid green';
  			}
		}

		nameField.addEventListener('blur', () => validateInput(nameField));
		nameField.addEventListener('focus', () => nameField.style.border = '');

		usernameField.addEventListener('blur', () => validateInput(usernameField));
		usernameField.addEventListener('focus', () => usernameField.style.border = '');

		genderField.addEventListener('blur', () => validateInput(genderField));
		genderField.addEventListener('focus', () => genderField.style.border = '');

		emailField.addEventListener('blur', () => validateInput(emailField));
		emailField.addEventListener('focus', () => emailField.style.border = '');

		addressField.addEventListener('blur', () => validateInput(addressField));
		addressField.addEventListener('focus', () => addressField.style.border = '');

		interestsField.addEventListener('blur', () => validateInput(interestsField));
		interestsField.addEventListener('focus', () => interestsField.style.border = '');

		form.addEventListener('submit', event => {
  			event.preventDefault();

  				const formData = new FormData(form);
  				const formObject = Object.fromEntries(formData.entries());

  			output.innerHTML = `
      			<fieldset>
        			<legend>Your Info:</legend>
        			<span>Name: ${formObject.name}</span><br>
        			<span>Username: ${formObject.username}</span><br>
        			<span>Gender: ${formObject.gender}</span><br>
        			<span>Email: ${formObject.email}</span><br>
        			<span>Address: ${formObject.address}</span><br>
        			<span>Interests: ${formObject.interests}</span><br>
      			</fieldset>
  			`;

  			form.reset();
		});

		resetButton.addEventListener('click', event => {
  			output.innerHTML = '';
  			document.getElementById('output').style.display = "none";
		});

		submitButton.addEventListener('click', event => {
			nameField.style.border = '';
 			usernameField.style.border = '';
  			genderField.style.border = '';
  			emailField.style.border = '';
  			addressField.style.border = '';
  			interestsField.style.border = '';
			document.getElementById('output').style.display = "block";
		})

</script>
	
</body>
</html>
